<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h1>Task List</h1>
    <p:outputLabel value="#{jsfUserListController.hello()}"/>
    <p:button>

    </p:button>
    <p:outputPanel>
        <p:button value="Список категорий" outcome="user-edit">
            <i class="pi pi-user-plus" style="font-size: 1.5em; margin: 5px;"/>
        </p:button>
    </p:outputPanel>
    <h:form>
        <p:dataTable id="usersTable" value="#{jsfUserListController.getUsers()}" var="user">
            <p:column headerText="ID">
                <p:outputLabel value="#{user.id}"/>
            </p:column>
            <p:column headerText="NAME">
                <p:outputLabel value="#{user.name}"/>
            </p:column>
            <p:column headerText="PASSWORD">
                <p:outputLabel value="#{user.password}"/>
            </p:column>
            <p:column headerText="ROLE">
                <p:outputLabel value="#{user.role}"/>
            </p:column>
            <p:column width="30">
                <p:link outcome="user-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="id" value="#{user.id}" />
                </p:link>
            </p:column>
            <p:column width="30">
                <p:commandLink update="usersTable"
                               actionListener="#{jsfUserListController.removeById(user.id)}">
                    <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px;" />
                </p:commandLink>
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
