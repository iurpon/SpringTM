<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{jsfTaskEditController.id}" />
    <f:viewAction action="#{jsfTaskEditController.init}" />
</f:metadata>
<h:head>
</h:head>
<h:body>
    <h:form>

        <p:outputPanel>
            <p:outputLabel value = "Project"/>
        </p:outputPanel>
        <p:outputPanel >
            <p:selectOneMenu value = "#{jsfTaskEditController.projectId}">
                <f:selectItem itemLabel="" itemValue = "#{null}"/>
                <f:selectItems value = "#{jsfTaskEditController.projects}" var = "project"
                              itemValue = "#{project.id}" itemLabel = "#{project.name}"/>
            </p:selectOneMenu>
        </p:outputPanel>

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{jsfTaskEditController.save}" />
            <p:spacer width="20" />
            <p:button value="Task List" outcome="task-list">
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
